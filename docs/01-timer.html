<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      button:hover:not(:disabled) {
        background-color: #45a049;
        color: white;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .timer {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .field {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .value {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      .label {
        font-size: 14px;
        text-transform: uppercase;
        color: #333;
        font-weight: 500;
      }

      .back-button {
        margin-top: 20px;
        background-color: #555;
      }

      .back-button:hover {
        background-color: #444;
      }

      a {
        text-decoration: none;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/timer-Cn00gz6m.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/iziToast.min-D5BDwTB-.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/iziToast-D_nxXpU-.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/timer-CksuuEqD.css">
  </head>
  <body>
    <h1>Countdown Timer</h1>
    
    <div class="controls">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <a href="index.html">
      <button class="back-button">Back to Home</button>
    </a>

  </body>
</html>
